name: Bug report
description: Create a bug report to help improve the library
title: "[BUG] - "
labels: bug
body:
  - type: dropdown
    id: projects
    attributes:
      label: Affected projects
      description: Projects affected by this bug
      multiple: true
      options:
        - DocSharp.Binary
        - DocSharp.Docx
        - DocSharp.Markdown
        - General / other
      default: 0
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Description
      description: A clear description of the bug and the expected behavior.
      placeholder: What happened?
    validations:
      required: true
  - type: textarea
    id: to-reproduce
    attributes:
      label: To reproduce
      description: If the issue is about a specific document (or few specific documents), please attach it here, or describe the steps to produce it and the original application/library used, if known.
  - type: textarea
    id: screenshot
    attributes:
      label: Screenshot
      description: If applicable, add screenshots to help explain your problem.
  - type: input
    id: library-version
    attributes:
      label: Version
      description: Library version
    validations:
      required: true
  - type: input
    id: dotnet-version
    attributes:
      label: .NET version
      description: .NET / .NET Framework version
  - type: input
    id: os-version
    attributes:
      label: OS
      description: Operating system and version
